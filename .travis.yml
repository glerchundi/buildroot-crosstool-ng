sudo: false
language: bash
addons:
  apt:
    packages:
    - cmake
    - time
    - curl
    - git
    - build-essential
    - automake
    - libtool
    - gawk
    - bison
    - flex
    - texinfo
    - gperf
    - libncurses5-dev
    - libexpat1-dev
    - subversion
    - gnupg
install:
  - bash -e ${TRAVIS_BUILD_DIR}/.travis.yml.install
script:
  - bash -e ${TRAVIS_BUILD_DIR}/.travis.yml.script
after_success:
  - bash -e ${TRAVIS_BUILD_DIR}/.travis.yml.after_success
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file:
    - $HOME/x-tools/toolchain-*.tar.gz
  file_glob: true
  on:
    repo: saltosystems/buildroot-crosstool-ng
    branch: master
    tags: true
